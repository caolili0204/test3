<!doctype html> 
<html>
<head>
<meta charset="utf-8">
<title>swiper练习</title>
<meta name="keywords" content="">
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="css/swiper-3.3.1.min.css">
<link rel="stylesheet" href="css/animate.css">
<link rel="stylesheet" href="css/index.css">
<script>
	function resetFont(){
		var HTML=document.getElementsByTagName('html')[0];
		var ww=document.documentElement.clientWidth;
		var scale=ww/640;//640是设计图psd的宽度
		HTML.style.fontSize=100*scale+'px';
	}
	resetFont();
	window.onresize=function (){
		resetFont();
	}
</script>
</head>
<body>
<div class="swiper-container" id="wrap">
    <div class="swiper-wrapper">
        <div class="swiper-slide page1">
        	<img class="img1" src="images/1.png" alt="">
        	<p class="p1 ani" swiper-animate-effect="rotateIn" swiper-animate-duration="0.9s" swiper-animate-delay="0.3s"></p>
        	<div class="box1">
        		<h3 class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.2s">2015</h3>
        		<p class="p2 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">博看文思校友会</p>
        		<p class="p3"></p>
        		<p class="p4 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="1.4s">共享·社群·生态圈</p>
        	</div>
        	
        	<p class="p5 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s">11月7日13:00-18:30</p>
        	<p class="p6 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="1.1s">北京大学教室</p>
        </div>
        <div class="swiper-slide page2">
        	<div class="box2">
        		<h3 class="ani" swiper-animate-effect="rollIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.2s">2015</h3>
        		<p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">移动互联网的大潮是传统企业面临着"颠覆"或"被颠覆"的抉择。如何把握当前的战略机遇，积极应对挑战。</p>
        	</div>
        </div>
        <div class="swiper-slide page3">
        	<div class="box3">
        		<h3 class="ani" swiper-animate-effect="wobble" swiper-animate-duration="0.5s" swiper-animate-delay="0.2s">博看文思</h3>
        		<p class="ani" swiper-animate-effect="wobble" swiper-animate-duration="0.5s" swiper-animate-delay="0.2s">倾力为你打造高端平台，站在巨人肩膀，成为时代弄潮儿</p>
        	</div>
        </div>
        <div class="swiper-slide page4">
        	<div class="box4 ani" swiper-animate-effect="pulse" swiper-animate-duration="0.5s" swiper-animate-delay="0.2s">
        		<h3>移动互联网大咖来助阵</h3>
        		<div class="jieshao">
        			<img src="images/ren1.png" alt="">
        			<p class="name">李彤</p>
        			<p class="zhiye">美丽说商业创始人</p>
        			<p class="zylx">GLG集团互联网首席分析师</p>
        		</div>
        		<p class="xiangjie">李彤精通APP流量运营，APP变现和微商，曾带领团队实现单月广告收入3000万人民币，是国内顶级的互联网分析专家</p>
        	</div>
        </div>
        <div class="swiper-slide page5">
        	<img class="ani" swiper-animate-effect="zoomInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s" src="images/7y-ren.png" alt="">
        	<div class="box5 ani" swiper-animate-effect="bounceIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.2s">
        		<h3>大牛助阵，学员分享</h3>
        		<p>一场技术届的<span>饕餮盛宴</span>等你来享！</p>
        	</div>
        </div>
    </div>
    <!-- 如果需要分页器 -->
    <!-- <div class="swiper-pagination"></div> -->
</div>
<script type="text/javascript" src="js/swiper-3.3.1.min.js"></script>
<script type="text/javascript" src="js/swiper.animate1.0.2.min.js"></script>
<script>       
	var wrap=document.getElementById('wrap');
	var winH=document.documentElement.clientHeight;
	wrap.style.height=winH+'px';
	var mySwiper = new Swiper ('.swiper-container', {
		direction: 'vertical', //竖向
		// direction: 'horizontal', //横向
		loop: true, //循环
		// autoplay : 2000, //自动播放
		autoplayDisableOnInteraction : false, //控制后继续自动播放
		paginationClickable :true, //分页器可以点击切换
		grabCursor : true, //鼠标手掌
		// pagination: '.swiper-pagination', // 分页器
		onInit: function(swiper){ //Swiper初始化
			swiperAnimateCache(swiper); //隐藏动画元素 
			swiperAnimate(swiper); //初始化完成开始动画
		}, 
		onSlideChangeEnd: function(swiper){ 
			swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
		} 
	})   
</script>
</body>
</html>
